apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ecommerce-staging

bases:
  - ../base

nameSuffix: -staging

commonLabels:
  environment: staging

# Patches para staging
patchesStrategicMerge:
  - replicas-patch.yaml
  - resources-patch.yaml
  - virtualservice-gateway-patch.yaml

# Using original Docker Hub images - v1.0.0
# No image overrides needed - using images from base manifests directly

apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping-and-handling
  labels:
    app: shipping-and-handling
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shipping-and-handling
  template:
    metadata:
      labels:
        app: shipping-and-handling
        version: v1
    spec:
      containers:
      - name: shipping-and-handling
        image: rslim087/shipping-and-handling:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: shipping-and-handling
  labels:
    app: shipping-and-handling
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  selector:
    app: shipping-and-handling

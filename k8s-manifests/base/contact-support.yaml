apiVersion: apps/v1
kind: Deployment
metadata:
  name: contact-support-team
  labels:
    app: contact-support-team
spec:
  replicas: 2
  selector:
    matchLabels:
      app: contact-support-team
  template:
    metadata:
      labels:
        app: contact-support-team
        version: v1
    spec:
      containers:
      - name: contact-support
        image: 794038226274.dkr.ecr.us-east-1.amazonaws.com/ecommerce/contact-support-team:v1.0.0
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: contact-support-team
  labels:
    app: contact-support-team
spec:
  ports:
  - port: 8000
    targetPort: 3006
    name: http
  selector:
    app: contact-support-team

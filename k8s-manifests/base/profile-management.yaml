apiVersion: apps/v1
kind: Deployment
metadata:
  name: profile-management
  labels:
    app: profile-management
spec:
  replicas: 2
  selector:
    matchLabels:
      app: profile-management
  template:
    metadata:
      labels:
        app: profile-management
        version: v1
    spec:
      containers:
      - name: profile-management
        image: 794038226274.dkr.ecr.us-east-1.amazonaws.com/ecommerce/profile-management:v1.0.0
        ports:
        - containerPort: 3004
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3004"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: profile-management
  labels:
    app: profile-management
spec:
  ports:
  - port: 3004
    targetPort: 3004
    name: http
  selector:
    app: profile-management
